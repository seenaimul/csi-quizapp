<!DOCTYPE html>
<html>

<head>
  <!-- <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <title>Sign Up - QuizApp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('images/landing\ page.jpg') center center fixed; /* Replace 'your-image.jpg' with the path to your image */
      background-size: cover;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: -1;
    }

    .signup-container {
      text-align: center;
      background: #D9D9D9;
      width: 400px;
      height: 500px;
      padding: 20px;
      border-radius: 10px;
      position: relative;
    }

    .welcome-text {
      color: black;
      font-size: 36px;
      font-family: Inter;
      font-style: italic;
      font-weight: 800;
      word-wrap: break-word;
      margin-top: 10px;
    }

    .signup-title {
      color: black;
      font-size: 45px;
      font-family: Inter;
      font-style: italic;
      font-weight: 500;
      word-wrap: break-word;
      margin-top: 10px;
    }

    .divider {
      width: 100%;
      height: 0;
      border: 1px black solid;
      margin: 20px 0;
    }

    .input-label {
      color: black;
      font-size: 20px;
      font-family: Inter;
      font-weight: 400;
      word-wrap: break-word;
      display: block;
      margin-top: 10px;
    }

    .input-field {
      width: 100%;
      height: 30px;
      font-size: 16px;
      border: 1px solid black;
      border-radius: 8px;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    .signup-btn {
      width: 100%;
      height: 40px;
      background: black;
      color: white;
      font-size: 20px;
      font-family: Inter;
      font-style: italic;
      font-weight: 800;
      word-wrap: break-word;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
    }

    .login-link {
      color: black;
      font-size: 14px;
      font-family: Inter;
      font-weight: 400;
      word-wrap: break-word;
      margin-top: 10px;
      display: block;
    }

    .login-link a {
      font-weight: 700;
      color: black;
      text-decoration: none;
    }

    .home-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #D9D9D9; /* Adjusted background color for home button */
      color: rgb(0, 0, 0); /* Adjusted text color for home button */
      font-size: 18px; /* Increased font size */
      border: none;
      border-radius: 8px; /* Increased border radius */
      padding: 10px 15px; /* Increased padding */
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .home-btn img {
      margin-left: 5px;
      width: 16px; /* Adjusted arrow size */
    }
    
  </style>
</head>

<body>
  <div class="overlay"></div>
  <div class="signup-container">
    <div class="welcome-text">Welcome to QuizApp</div>
    <div class="signup-title">Sign Up</div>
    <div class="divider"></div>
    <div class="input-label">First Name</div>
    <input type="text" id="firstName" name="firstName" class="input-field">
    <div class="input-label">Last Name</div>
    <input type="text" id="lastName" name="lastName" class="input-field">
    <div class="input-label">Email</div>
    <input type="text" id="email" name="email" class="input-field">
    <div class="input-label">Password</div>
    <input type="password" id="password" name="password" class="input-field">
    <button class="signup-btn">SIGN UP</button>
    <div class="login-link">
      <span>Already a member? </span><a href="login.html">Log In</a>
    </div>
  </div>
  <button class="home-btn" onclick="window.location.href='index.html'">Back to homepage<img src="images/back arrow.png" alt="Arrow"></button>

</body>

</html>
